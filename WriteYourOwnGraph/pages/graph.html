<!DOCTYPE html>
<html>
<head>
	<title>WriteYourOwnGraph</title>
	<meta charset="utf-8"/>
	
	<script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="../js/minimizeMaximize.js"></script>
	<script type="text/javascript" src="../js/messages.js"></script>
	<script type="text/javascript" src="../js/tools.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/panel.css"></link>
	<link rel="stylesheet" type="text/css" href="../css/tools.css"></link>
	<link rel="stylesheet" type="text/css" href="../css/graph.css"></link>
</head>
<body>
	<div id="idPanelTools">		
		<div id="idPanelToolsInner">
			<div id="idTitleBarTools">
				<div id="idTitleBarLabelTools">Ferramentas</div>
			</div>
			<div id="idTools">		
				<div class="tool drawDot">
					<img id="idDot" class="drawDot tool-icon" src="../images/dot.png" />			
				</div>
				<div class="tool">
					<img class="tool-icon" id="idEdge" src="../images/line_chart.png" />
				</div>
				<div class="tool">
					<img class="tool-icon" id="id-icon-new" src="../images/new.png" />
				</div>
			</div>	
		</div>
	</div>
	
	<div id="idPanelDashboard">
		<div class="titleBar">
			<div class="titleBarLabel">Área de Trabalho</div>
			<div id="idTitleBarDashboardOptionMinimize" class="titleBarOptions">_</div>
			<div id="idTitleBarDashboardOptionMaximize" class="titleBarOptions">□</div>
			<div class="titleBarOptions">X</div>
		</div>
		<svg id="idDashboard">			
	  		<!-- <circle id="pointA" cx="15" cy="15" r="5" stroke="black" stroke-width="4" fill="black" />
	  		<circle id="pointB" cx="250" cy="250" r="5" stroke="black" stroke-width="4" fill="black" />	  		

	  		<path id="pathAB" d="M15,15 L250,250" stroke="red" stroke-width="3"/>
	  		<path id="recursive" d="M100,200 C100,100 250,100 110,200" stroke="red" stroke-width="3" fill="none" /> -->	  		
		</svg>	
	</div>
	
	<div style="display: inline-block; height: 500px; width: inherit;">
		<div id="idPanelProperty">
			<div class="titleBar">
				<div class="titleBarLabel">Propriedades</div>
				<div id="idTitleBarPropertyOptionMinimize" class="titleBarOptions">_</div>
				<div id="idTitleBarPropertyOptionMaximize" class="titleBarOptions">□</div>
				<div class="titleBarOptions">X</div>
			</div>
			<div id="idProperty"></div>
		</div>
		<div id="idPanelLayers">
			<div class="titleBar">
				<div class="titleBarLabel">Camadas</div>
				<div id="idTitleBarLayersOptionMinimize" class="titleBarOptions">_</div>
				<div id="idTitleBarLayersOptionMaximize" class="titleBarOptions">□</div>
				<div class="titleBarOptions">X</div>
			</div>
			<div id="idLayers"></div>
		</div>
	<div>
</body>

<script type="text/javascript" src="../js/graph.js"></script>
</html>
